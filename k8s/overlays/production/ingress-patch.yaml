apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: formdb-http-api
  annotations:
    # Production-specific annotations
    nginx.ingress.kubernetes.io/limit-rps: "500"  # Higher limits
    nginx.ingress.kubernetes.io/limit-connections: "200"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.formdb.io  # Production domain
    secretName: formdb-api-prod-tls
  rules:
  - host: api.formdb.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: formdb-http-api
            port:
              number: 80
