apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: formdb-production

bases:
- ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Production-specific patches
patchesStrategicMerge:
- deployment-patch.yaml
- ingress-patch.yaml

images:
- name: formdb-http-api
  newName: ghcr.io/hyperpolymath/formdb-http-api
  newTag: v1.0.0  # Use specific version in production

configMapGenerator:
- name: formdb-config
  behavior: merge
  literals:
  - LOG_LEVEL=info
  - METRICS_ENABLED=true
  - RATE_LIMIT_ENABLED=true
