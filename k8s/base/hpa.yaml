apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: formdb-http-api
  labels:
    app: formdb-http-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: formdb-http-api

  minReplicas: 3
  maxReplicas: 10

  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% of pods at a time
        periodSeconds: 60
      - type: Pods
        value: 1  # Or max 1 pod at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the more conservative policy

    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double pods if needed
        periodSeconds: 30
      - type: Pods
        value: 2  # Or add 2 pods at a time
        periodSeconds: 30
      selectPolicy: Max  # Use the more aggressive policy
