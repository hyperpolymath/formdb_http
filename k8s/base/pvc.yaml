apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: formdb-data
  labels:
    app: formdb-http-api
    component: storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd  # Adjust based on cloud provider
  volumeMode: Filesystem
