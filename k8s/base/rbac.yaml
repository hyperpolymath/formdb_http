apiVersion: v1
kind: ServiceAccount
metadata:
  name: formdb-api
  labels:
    app: formdb-http-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: formdb-api
  labels:
    app: formdb-http-api
rules:
# Allow reading endpoints for service discovery
- apiGroups: [""]
  resources: ["endpoints", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: formdb-api
  labels:
    app: formdb-http-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: formdb-api
subjects:
- kind: ServiceAccount
  name: formdb-api
