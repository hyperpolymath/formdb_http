# Prometheus ServiceMonitor for metrics collection
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: formdb-http-api
  labels:
    app: formdb-http-api
    release: prometheus  # Match your Prometheus release label
spec:
  selector:
    matchLabels:
      app: formdb-http-api
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    scheme: http
